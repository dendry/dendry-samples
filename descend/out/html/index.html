<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Descend - Dendry and its Contributors</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="core.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <header>
      <h1>Descend</h1>
      <h2>Dendry and its Contributors</h2>
    </header>

    <div id='game'>
      <div id='mapContainer' style='opacity: 0.5'>
        <div id='map'>
          <div id="tile1" class="tile rb"></div><div
               id="tile2" class="tile rbl"></div><div
               id="tile3" class="tile bl"></div><div
               id="tile4" class="tile trb"></div><div
               id="tile5" class="tile trbl"></div><div
               id="tile6" class="tile tbl"></div><div
               id="tile7" class="tile tr"></div><div
               id="tile8" class="tile trl"></div><div
               id="tile9" class="tile tl"></div>
          <div id="player" class="player"></div>           
        </div>
        <ul id='stats'>
          <li>Depth: <span id="level">1</span></li>
          <li>Hits: <span id="hits">0</span>/<span id="max-hits">0</span></li>
          <li>Level: <span id="pc-level">0</span></li>
          <li>XP: <span id="xp">0/1</span></li>
        </ul>
      </div>

      <!-- The story container. -->
      <div id='content'></div>
    </div>
    <footer>
      &copy; 2015 Dendry and its Contributors.
      Made with <a href="http://dendry.org/">Dendry</a>.
    </footer>
  </body>
</html>
